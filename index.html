#load{position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#0F2027 0%,#203A43 50%,#2C5364 100%);display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:9999;transition:opacity 0.5s}
#load.hidden{opacity:0;pointer-events:none}
.spin{width:60px;height:60px;border:5px solid rgba(255,255,255,0.3);border-top:5px solid white;border-radius:50%;animation:spin 1s linear infinite}
@keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
.txt{color:white;margin-top:20px;font-size:18px;letter-spacing:2px}
</style>

</head>
